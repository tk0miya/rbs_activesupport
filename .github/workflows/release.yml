name: Release
on:
  push:
    branches:
      - main
    paths:
      - 'lib/rbs_activesupport/version.rb'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Publish to RubyGems
        uses: rubygems/release-gem@v1
